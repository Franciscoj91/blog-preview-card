<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>

  <section class="card">
    <div class="card-img">
      <img src="./assets/images/illustration-article.svg" alt="card image">
    </div>
    <div class="card-info">
      <div class="tag">Learning</div>
      <p class="date">Published 21 Dec 2023</p>
      <a href="#" class="heading">HTML & CSS foundations</a>
      <p class="text">These languages are the backbone of every website, defining structure, content and presentation.</p>
    </div>
    <div class="card-footer">
      <div class="avatar">
        <img src="./assets/images/image-avatar.webp" alt="avatar image">
      </div>
      <p class="name">Greg Hooper</p>
    </div>
  </section>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/franciscojmarin/" target="_blank">Francisco Marin</a>.
  </footer>
</body>
</html>
